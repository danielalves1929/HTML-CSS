    <title>Menu Interativo</title>
    <style>
        body {
            background-color: #E1D4C2;

        div {
            display: inline-block;
            background-color: #9E5132;
            border: 1px solid black;
            text-align: center;
            width: 130px;
        }

        div > ul {

        }

        div:hover > ul {
            display: block;
            color: #D48C20;
        }

</head>
